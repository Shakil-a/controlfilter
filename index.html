<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="center-container">
    <div class="filter-cover">
        <div class="header">
            <hr class="divider">
            <div class="header-content">
                <div class="header-text">Colour</div>
                <div class="header-arrow">^</div>
            </div>
        </div>
        <div class="filter-control">
            <div class="color-column">
                <div class="color-option" data-color="grey">
                    <div class="color-circle" style="background-color: #a29f9f;"></div>
                    <div class="color-name">Grey</div>
                    <div class="color-count">(32)</div>
                </div>
                <div class="color-option" data-color="natural">
                    <div class="color-circle" style="background-color: #aeada3;"></div>
                    <div class="color-name">Natural</div>
                    <div class="color-count">(24)</div>
                </div>
                <div class="color-option" data-color="white">
                    <div class="color-circle" style="background-color: #ffffff; border: 1px solid #000;"></div>
                    <div class="color-name">White</div>
                    <div class="color-count">(16)</div>
                </div>
                <div class="color-option" data-color="buff">
                    <div class="color-circle" style="background-color: #c0b398;"></div>
                    <div class="color-name">Buff</div>
                    <div class="color-count">(8)</div>
                </div>
                <div class="color-option" data-color="green"> 
                    <div class="color-circle" style="background-color: #768f79;"></div>
                    <div class="color-name">Green</div>
                    <div class="color-count">(4)</div>
                </div>
                <div class="color-option" data-color="yellow">
                    <div class="color-circle" style="background-color: #ead6567d"></div>
                    <div class="color-name">Yellow</div>
                    <div class="color-count">(4)</div>
                </div>
                <div class="color-option" data-color="silver">
                    <div class="color-circle" style="background-color: #A8A8A8;"></div>
                    <div class="color-name">Silver</div>
                    <div class="color-count">(4)</div>
                </div>
                <div class="color-option" data-color="orange">
                    <div class="color-circle" style="background-color: #b06704;"></div>
                    <div class="color-name">Orange</div>
                    <div class="color-count">(4)</div>
                </div>
            </div>
            <div class="color-column">
                <div class="color-option" data-color="beige">
                    <div class="color-circle" style="background-color: #E3D3B1;"></div>
                    <div class="color-name">Beige</div>
                    <div class="color-count">(28)</div>
                </div>
                <div class="color-option" data-color="black">
                    <div class="color-circle" style="background-color: #494949;"></div>
                    <div class="color-name">Black</div>
                    <div class="color-count">(20)</div>
                </div>
                <div class="color-option selected" data-color="brown">
                    <div class="color-circle" style="background-color: #867361;"></div>
                    <div class="color-name">Brown</div>
                    <div class="color-count">(12)</div>
                </div>
                <div class="color-option" data-color="blue">
                    <div class="color-circle" style="background-color: #6c7fab;"></div>
                    <div class="color-name">Blue</div>
                    <div class="color-count">(8)</div>
                </div>
                <div class="color-option" data-color="charcoal">
                    <div class="color-circle" style="background-color: #626669;"></div>
                    <div class="color-name">Charcoal</div>
                    <div class="color-count">(4)</div>
                </div>
                <div class="color-option" data-color="cream">
                    <div class="color-circle" style="background-color: #F5F2E3; border: 1px solid #000;"></div>
                    <div class="color-name">Cream</div>
                    <div class="color-count">(4)</div>
                </div>
                <div class="color-option" data-color="red">
                    <div class="color-circle" style="background-color: #8b4141;"></div>
                    <div class="color-name">Red</div>
                    <div class="color-count">(4)</div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
